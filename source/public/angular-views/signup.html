<form ng-submit="MainCtrl.signup()">
  <input type="text" name="user[email]" ng-model="user.email" placeholder="Enter your email"><br>
  <input type="password" name="user[password]" ng-model="user.password" placeholder="Choose your password"><br>
  <input type="password" name="user[passwordVerify]" ng-model="user.passwordVerify" placeholder="Verify your password"><br>
  <input type="submit" id="submit" value="Sign Up">
</form>
